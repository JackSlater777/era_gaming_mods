[Colosseum]
NotVisited=В древнем стоунхендже проходит показательное выступление. Вы выходите на арену и приводите публику в восторг демонстрацией своих магических талантов.  В качестве приза вам предлагают один из новейших академических справочников.
Visited=Распорядитель Стоунхенджа моментально узнает вас, но любезно отказывается впускать на выступление. Вам надо выступать не в качестве соискателя, а в качестве судьи!