[rates]
; Формат: n=adpkwsm, где
;   n - номер расы или класса (0-Замок, 1-Оплот, ..., 8 - Сопряжение, 9 - Воин, 10 - Странник, 11 - Маг)
;   a - коэффициент выпадения атаки
;   d - коэффициент выпадения защиты
;   p - коэффициент выпадения силы магии
;   k - коэффициент выпадения занния
;   w - коэффициент выпадения навыка воина
;   s - коэффициент выпадения навыка странника
;   m - коэффициент выпадения навыка мага
; Каждая единица коэффициента соответствует 5%, соответственно должны выполняться следующие равенства
; для расовых коэффициентов: a+d+p+k=12, w+s+m=8, т.е. раса на 60% определяет выпадение первичного навыка и на 40% - вторичного
; для классовых коэффициентов: a+d+p+k=8, w+s+m=12, т.е. класс на 40% определяет выпадение первичного навыка и на 60% - вторичного
;
; Можно ввести другие соотношения, например
; для расовых коэффициентов: a+d+p+k=14, w+s+m=6, т.е. раса на 70% определяет выпадение первичного навыка и на 30% - вторичного
; для классовых коэффициентов: a+d+p+k=6, w+s+m=14, т.е. класс на 30% определяет выпадение первичного навыка и на 70% - вторичного
;
